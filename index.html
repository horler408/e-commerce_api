<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/spinkit/2.0.1/spinkit.min.css"
    />
    <title>HorlerTech | E-commerce-API</title>
</head>
<body>
    <div class="container">
        <section class="head">
            <img src="./assets//logo.png" alt="Site Logo" width="200" height="150">
            <div class="nav">
                <div class="nav-items"><a href="#">Home</a></div>
                <div class="nav-items"><a href="#">Services</a></div>
                <div class="nav-items"><a href="#">Blog</a></div>
                <div class="nav-items"><a href="#">About</a></div>
                <div class="nav-items"><a href="#">Contact</a></div>
            </div>
        </section>

        <section class="main">
            <div class="select-category">
                <select id="select" class="select">
                    <option value="">Select Category</option>
                    <option value="furnitures">Furnitures</option>
                    <option value="footwears">Footwares</option>
                    <option value="clothings">Clothings</option>
                    <option value="accessories">Accessories</option>
                    <option value="home appliances">Home Appliances</option>
                </select>
            </div>
            <h3 class="count"></h3>
            <!-- Product Items -->
            <div class="item-container">
            <article class="menu-item" data-id="item">
                <a href="#" class="anchor"><img src="" alt="Product Image" class="flags"/></a>
                <div class="wrapper">
                <h4 class="product-name"></h4>
                <p class="price"></p>
                </div>
            </article>
            </div>
        </section>

        <section class="footer">

        </section>
        <div class="preloader">
            <div class="sk-flow">
                <div class="sk-flow-dot"></div>
                <div class="sk-flow-dot"></div>
                <div class="sk-flow-dot"></div>
              </div>
        </div>
    </div>
    
    <script src="./js/app.js"></script>
</body>
</html>
